<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="team.css">
    <title>Agriculture Product Stock Dashboard</title>
</head>
<body>
    <header>
        <h1>Agriculture Product Stock Dashboard</h1>

                        <th>Product Name</th>

                        <th>Price</th>

                </thead>
                <tbody>
                    <tr>
                        <td>wheat</td>

                        <td>10</td>

                    </tr>
                    <tr>
                        <td>tomatoes</td>
                        <td>vegetable</td>

                        <td>$200.00</td>
                    </tr>
                    <tr>
                        <td>coton</td>
                        <td>fiber</td>
                        <td>8</td>
                        <td>$750.00</td>
                    </tr>
                    <tr>
                        <td>soybeans</td>
                        <td>legume</td>
                        <td>12</td>
                        <td>$900.00</td>
                    </tr>
                    <tr>
                        <td>apple</td>
                        <td>fruits</td>
                        <td>3</td>
                        <td>$1200.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
